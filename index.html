<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-sidebar">
        <div><p>Lighthouse</p></div>
    </div>
    <div class="form-content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi rem voluptas eaque excepturi quidem, aut ea, consequatur incidunt fugiat cum non dolor. Odit quod soluta accusamus d
        ebitis quaerat eaque temporibus!</p>

        <p>Perspiciatis, laborum perferendis.</p>
        <form id="personal-info" action="http://httpbin.org/post" method="post">
            <p>Become a beacon for great ideas!</p>
            <fieldset>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password"
                        name="confirm-password">
                </div>
            </fieldset>
        </form>
        <button form="personal-info" type="submit">Create Account</button>
    </div>
</body>
</html>
