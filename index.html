<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-sidebar">
        <div><p>Lighthouse</p></div>
    </div>
    <div class="form-content">
        <p>Everyday millions of ideas sprout in human minds only to be soon lost on their sea of thoughts. Some of these ideas surely deserve a safe haven, somewhere they can be nurtured and develop.</p>

        <p>This is a fake form. Do not input real data</p>
        <form id="personal-info" action="http://httpbin.org/post" method="post">
            <p>Become a beacon for great ideas!</p>
            <fieldset>
                <div>
                    <label class="required" for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required placeholder=" " pattern="[a-zA-Z]*">
                </div>
                <div>
                    <label class="required" for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required placeholder=" " pattern="[a-zA-Z]*">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label class="required" for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder=" ">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" name="phone" placeholder=" ">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label class="required" for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder=" " minlength="6">
                </div>
                <div>
                    <label class="required" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password"
                        name="confirm-password" required placeholder=" " minlength="6">
                </div>
            </fieldset>
        </form>
        <button form="personal-info" type="submit">Create Account</button>
    </div>
</body>
</html>
